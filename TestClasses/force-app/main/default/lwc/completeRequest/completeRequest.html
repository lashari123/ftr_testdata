<template>
        <lightning-card title="Complete Order" icon-name="standard:record">
            <div class="slds-m-around_medium">
                <template if:true={order.data}>
                    <div class="slds-m-around_medium">
                    <p>Please Click Below Button to Complete Order</p>
                    </div>
                    <lightning-button label="Complete Order" variant="brand" onclick={updateOrder} ></lightning-button>
                </template>
                <template if:true={order.error}>
                    <!-- handle Apex error -->
                </template>
            </div>
        </lightning-card>
    </template>
