<template>
        <lightning-card title="Generate Authorization" icon-name="standard:record">

                <template if:true={authorization.data}>
                    <div class="slds-m-around_medium">
                            <p>Click the below button to Generate Authorization</p>
                        </div>
                        <div>
                                <lightning-button variant="brand"  class="slds-m-around_medium" label="Generate Authorization" onclick={generateAuthorization}></lightning-button>
                            </div>
                        </template>
                <template if:true={authorization.error}>
                    <!-- handle Apex error -->
                </template>
        </lightning-card>
    </template>
