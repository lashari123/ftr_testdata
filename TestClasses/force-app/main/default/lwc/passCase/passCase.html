        <lightning-card title="Pass Case" icon-name="standard:record">
            <div class="slds-m-around_medium">
                <template if:true={cases.data}>
                   <div class="slds-m-around_medium">
                        <p>Please click below button to Pass Case</p>
                    </div>
                    <lightning-button label="Pass Case" variant="brand" onclick={passCase} ></lightning-button>
                </template>
                <template if:true={cases.error}>
                    <!-- handle Apex error -->
                </template>
            </div>
        </lightning-card>
    </template>
