<template>
        <lightning-card >
            <div class="slds-m-around_medium">
                <template if:true={contract.data}>
                    <div class="slds-text-heading_medium slds-align_absolute-center" >Click the below button to Send NDA</div><br>
                    <lightning-button class="slds-align_absolute-center" label="Send NDA" variant="brand" onclick={sendNDA} ></lightning-button>
    
                </template>
                <template if:true={contact.error}>
                    <!-- handle Apex error -->
                </template>
            </div>
        </lightning-card>
    </template>
