<template>
        <lightning-card title="Progress Reject Order" icon-name="standard:record">

                <template if:true={order.data}>
                    <div class="slds-m-around_medium">
                            <p>Click The Below Button to Progress/Reject Order</p>
                        </div>
                        <div>
                                <lightning-button variant="brand"  class="slds-m-around_medium" label="Progress/Reject Order" onclick={Progress}></lightning-button>
                            </div>
                        </template>
                <template if:true={order.error}>
                    <!-- handle Apex error -->
                </template>
        </lightning-card>
    </template>
