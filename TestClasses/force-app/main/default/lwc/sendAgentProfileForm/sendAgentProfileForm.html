<template>
        <lightning-card title="SendAgentProfileForm" icon-name="standard:record">

                <template if:true={account.data}>
                    <div class="slds-m-around_medium">
                            <p>Click The Below Button to Send Agent Profile Form</p>
                        </div>
                        <div>
                                <lightning-button variant="brand"  class="slds-m-around_medium" label="Send Agent Profile Form" onclick={sendAgentProfileForm}></lightning-button>
                            </div>
                        </template>
                <template if:true={order.error}>
                    <!-- handle Apex error -->
                </template>
        </lightning-card>
    </template>
